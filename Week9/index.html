<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just a Generic Page</title>
    <script>
      setTimeout(wakeUpUser, 5000);
      function wakeUpUser() {
        alert("Are you going to stare at this boring page forever?");
      }
      let age = 12;
      let name = "owen";
      if (age > 14) {
        alert("Sorry! This page is for kids only!");
      } else {
        alert("Welcome " + name + "!");
      }
      let i = 0;
      while (i < 2) {
        document.write("Happy birthday to you.<br>");
        i = i + 1;
      }
      document.write("Happy birthday dear " + name + ", <br>");
      document.write("Happy birthday to you.<br>");
    </script>
  </head>
  <body>
    <h1>Just a generic heading</h1>
    <p>
      Not a lot to read about here. I'm just an obligatory paragraph living in
      an example in a Javascript book. I'm looking to make my life more
      exciting.
    </p>
    <script>
      let message = "Howdy" + " " + "partner";
      console.log(message);
    </script>
  </body>
</html>
